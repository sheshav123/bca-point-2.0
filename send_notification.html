<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notification - BCA Point</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            margin: 15px 0 5px 0;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .recent {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        .notification-item {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .notification-item h3 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .notification-item p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        .notification-item small {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üì¢ Send Notification</h1>
        
        <form id="notificationForm">
            <label>Notification Type</label>
            <select id="type" required>
                <option value="">Select Type</option>
                <option value="new_category">üÜï New Category Added</option>
                <option value="new_material">üìÑ New Material Added</option>
                <option value="premium">üëë Join Premium</option>
                <option value="announcement">üì£ General Announcement</option>
                <option value="update">üîÑ App Update</option>
            </select>
            
            <label>Title (max 50 characters)</label>
            <input type="text" id="title" required maxlength="50" placeholder="Enter notification title">
            
            <label>Message (max 200 characters)</label>
            <textarea id="message" required maxlength="200" placeholder="Enter notification message"></textarea>
            
            <label>Target Audience</label>
            <select id="audience" required>
                <option value="all">All Users</option>
                <option value="free">Free Users Only</option>
                <option value="premium">Premium Users Only</option>
            </select>
            
            <button type="submit" id="sendBtn">üì§ Send Notification</button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div class="recent">
            <h2>Recent Notifications</h2>
            <div id="recentList">Loading...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDbGQvEoVsBqLYiiYsy_5JD3Xz6TUKIq0c",
            authDomain: "bca-point-2.firebaseapp.com",
            projectId: "bca-point-2",
            storageBucket: "bca-point-2.firebasestorage.app",
            messagingSenderId: "172385715450",
            appId: "1:172385715450:web:d87c9818b5990e82b0b543",
            measurementId: "G-HNGS5B7N9Y"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('notificationForm');
        const statusDiv = document.getElementById('status');
        const sendBtn = document.getElementById('sendBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const type = document.getElementById('type').value;
            const title = document.getElementById('title').value;
            const message = document.getElementById('message').value;
            const audience = document.getElementById('audience').value;
            
            console.log('Sending notification:', { type, title, message, audience });
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            statusDiv.className = 'status';
            statusDiv.style.display = 'none';
            
            try {
                const docRef = await addDoc(collection(db, 'notifications'), {
                    type,
                    title,
                    message,
                    audience,
                    createdAt: new Date().toISOString(),
                    read: false
                });
                
                console.log('Notification sent with ID:', docRef.id);
                
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ Notification sent successfully! Check your app now.';
                
                form.reset();
                loadRecent();
            } catch (error) {
                console.error('Error sending notification:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'üì§ Send Notification';
            }
        });

        async function loadRecent() {
            const recentList = document.getElementById('recentList');
            try {
                const q = query(
                    collection(db, 'notifications'),
                    orderBy('createdAt', 'desc'),
                    limit(5)
                );
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    recentList.innerHTML = '<p style="color: #999;">No notifications yet</p>';
                    return;
                }
                
                const typeIcons = {
                    'new_category': 'üÜï',
                    'new_material': 'üìÑ',
                    'premium': 'üëë',
                    'announcement': 'üì£',
                    'update': 'üîÑ'
                };
                
                const audienceLabels = {
                    'all': 'All Users',
                    'free': 'Free Users',
                    'premium': 'Premium Users'
                };
                
                recentList.innerHTML = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = new Date(data.createdAt).toLocaleString();
                    
                    const item = document.createElement('div');
                    item.className = 'notification-item';
                    item.innerHTML = `
                        <h3>${typeIcons[data.type] || 'üì¢'} ${data.title}</h3>
                        <p>${data.message}</p>
                        <small>üë• ${audienceLabels[data.audience]} ‚Ä¢ üìÖ ${date}</small>
                    `;
                    recentList.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading recent:', error);
                recentList.innerHTML = '<p style="color: #f44336;">Error loading notifications</p>';
            }
        }

        // Load recent on page load
        loadRecent();
    </script>
</body>
</html>
